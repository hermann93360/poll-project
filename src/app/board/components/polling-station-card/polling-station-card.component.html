<div class="card" (click)="redirectToStation()">
  <div class="container">
    <div class="administrator-profile">
      <img src="assets/profil.jpeg" alt="profile"/>
    </div>

    <div class="field">
      <div class="type">
        <h2>type</h2>
        <h3>{{type}}</h3>
      </div>


      <div class="administrator">
        <h2>Créateur</h2>
        <h3>{{creator}}</h3>
      </div>

      <div class="name">
        <h2>Nom du salon</h2>
        <h3>{{name}}</h3>
      </div>

      <div class="category">
        <h2>Catégorie</h2>
        <h3>{{category}}</h3>
      </div>
    </div>


  </div>
</div>
